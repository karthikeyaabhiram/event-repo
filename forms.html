<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="index.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" minlength="6" maxlength="20" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" minlength="8" maxlength="20" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="other">Other</option><br>
                <input type="text" id="other-country" placeholder="If other, please specify">
            </select>
            <br>

            <label for="quantity">Quantity:</label>
            <select id="quantity" required>
                <option value="">---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            <br><br>

            <label for="title">Title:</label>

            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="title" value="mr" required>
            <label for="ms">Ms.</label>
            <input type="radio" id="ms" name="title" value="ms" required>
            <label for="mrs">Mrs.</label>
            <input type="radio" id="mrs" name="title" value="mrs" required>
            <label for="dr">Dr.</label>
            <input type="radio" id="dr" name="title" value="dr" required>
            <br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
